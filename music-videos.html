<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>bogdyvfx - Music Videos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background: linear-gradient(to right, #0f0f0f, #1a1a1a);
      background-image: url('logobg.png');
      background-size: cover;
      background-position: center;
      background-blend-mode: overlay;
      background-color: rgba(0, 0, 0, 0.7);
      transition: opacity 1s ease-out;
    }

    .logo-overlay {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      pointer-events: none;
    }

    .logo-overlay img {
      height: 100px;
      opacity: 0.9;
    }

    .home-button {
      position: fixed;
      top: 30px;
      left: 30px;
      z-index: 1000;
      background: none;
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .home-button:hover {
      transform: scale(1.2);
    }

    .home-button svg {
      width: 40px;
      height: 40px;
      fill: #ffffff;
      filter: drop-shadow(0 0 5px lime);
      transition: filter 0.3s ease;
    }

    .video-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      margin: 150px 30px 50px;
    }

    .video {
      width: 48%;
      opacity: 1;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .video:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.25);
      z-index: 1;
    }

    iframe {
      width: 100%;
      height: 315px;
      border-radius: 12px;
      border: none;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease-in-out;
    }

    .fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>

  <!-- Logo sus fix -->
  <div class="logo-overlay">
    <img src="transp.png" alt="Logo" />
  </div>

  <!-- Home Button -->
  <button class="home-button" onclick="goHome()">
    <svg viewBox="0 0 24 24">
      <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
    </svg>
  </button>

  <!-- Videoclipuri -->
  <div class="video-container">
    <div class="video">
      <iframe src="https://www.youtube.com/embed/rQ0qFHxvCDI?controls=0&modestbranding=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    <div class="video">
      <iframe src="https://www.youtube.com/embed/rfFNL3cm17U?controls=0&modestbranding=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
  </div>

  <div class="video-container">
    <div class="video">
      <iframe src="https://www.youtube.com/embed/MmO4DV9cVzY?controls=0&modestbranding=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    <div class="video">
      <iframe src="https://www.youtube.com/embed/oR2TjobpHSs?controls=0&modestbranding=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
  </div>

  <div class="video-container">
    <div class="video">
      <iframe src="https://www.youtube.com/embed/Us4pwe8F2hw?controls=0&modestbranding=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    <div class="video">
      <iframe src="https://www.youtube.com/embed/RD_rk_XrP8Y?controls=0&modestbranding=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Adăugare videoclip nou -->
  <div class="video-container">
    <div class="video">
      <iframe src="https://www.youtube.com/embed/Ic_UCDnwIUM?controls=0&modestbranding=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    <div class="video">
      <iframe src="https://www.youtube.com/embed/YTVrtkcJn7c?controls=0&modestbranding=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    function goHome() {
      // Adăugăm animația de fade-out
      document.body.classList.add('fade-out');

      // După terminarea animației de fade-out, redirecționăm utilizatorul către homepage
      setTimeout(function() {
        window.location.href = 'index.html';
      }, 1000); // Timpul de 1s corespunde animației
    }
  </script>

</body>
</html>
