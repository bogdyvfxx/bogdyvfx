<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>bogdyvfx</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    .split-container {
      display: flex;
      height: 100vh;
      width: 100%;
      transition: all 0.5s ease;
    }

    .split {
      flex: 1;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transition: flex 0.6s ease;
      cursor: pointer;
    }

    .split video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 110%;
      height: 110%;
      transform: translate(-50%, -50%) scale(0.9);
      object-fit: cover;
      z-index: 1;
    }

    .center-line {
      width: 6px;
      background: rgba(0, 0, 0, 0.8);
      z-index: 2;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      .split-container {
        flex-direction: column;
      }

      .split {
        height: 50vh;
        flex: 1;
      }

      .split video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .center-line {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="split-container" id="container">
    <div class="split left" onclick="navigateWithFade('music-videos.html')">
      <video src="sigmamoment.mp4" autoplay muted loop playsinline></video>
    </div>
    <div class="center-line"></div>
    <div class="split right" onclick="navigateWithFade('artworks.html')">
      <video src="sigmamoment2.mp4" autoplay muted loop playsinline></video>
    </div>
  </div>

  <script>
    const container = document.getElementById("container");
    const left = container.querySelector(".left");
    const right = container.querySelector(".right");

    container.addEventListener("mousemove", (e) => {
      const width = window.innerWidth;
      const x = e.clientX;
      const triggerZone = 150;

      if (x < width / 2 - triggerZone) {
        left.style.flex = "1.5";
        right.style.flex = "0.5";
      } else if (x > width / 2 + triggerZone) {
        left.style.flex = "0.5";
        right.style.flex = "1.5";
      } else {
        left.style.flex = "1";
        right.style.flex = "1";
      }
    });

    container.addEventListener("mouseleave", () => {
      left.style.flex = "1";
      right.style.flex = "1";
    });

    function navigateWithFade(url) {
      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = url;
      }, 500);
    }
  </script>
</body>
</html>
